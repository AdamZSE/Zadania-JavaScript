<!DOCTYPE html>
 <head>
 <title>proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_mied=parseFloat(liczba);
document.write("1/"+m_mied+"=");
document.write("1/"+(1+m_mied)+"+");
document.write("1/"+(m_mied*(m_mied+1))+"<br>");

document.write("1/"+(1+m_mied)+"=");
document.write("1/"+(2+m_mied)+"+");
document.write("1/"+((m_mied+1)*(m_mied+2))+"<br>");
 </script>
</div>
</body>
</html>
