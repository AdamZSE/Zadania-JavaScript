<!DOCTYPE html>
<head>
<title>Sprawdzenie danych Międlar</title>
<meta charset="utf-8">
</head>
<body>
<div style="font-size:22px;">
<script language="JavaScript">
var a_mie=8;
var b_mie=24;
for(var i=0; i<b_mie;i++)
  {
document.write("*");
  }
for(var i=0; i<a_mie-2;i++)
  {
document.write("<br>*");
for(var j=0; j<b_mie-2;j++)
  {
document.write("  ");
  }
document.write("*");
  }
document.write("<br>");
for(var i=0; i<b_mie;i++)
  {
document.write("*");
  }
</script>
</div>
