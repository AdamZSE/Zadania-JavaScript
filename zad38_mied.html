<!DOCTYPE html>
<html>
<head>
<title>Obliczenia</title>
<style>
body {
  background-color: silver; 
}
p {
  color: green;
  font-size: 41px;
}
#menu {
  color: red;
  font-size: 41px;
}

</style>
</head>
<body>

<p id="nazwisko">Moje nazwisko to: Międlar</p>
<p id="oblicz"></p>
<a id="menu"></a>
<br><br>
<input type="button" name="wybór opcji" value="wybór opcji" onclick="opcja_mie('')">
<br><br>
<a id="opcje"> </a>
<script>
  const imie_mie = "Adam";
  const nazwisko_mie = "Międlar";
  
  const dur_mie = 12 + 50;
  const liczba1_mie = imie_mie.length;
  const liczba2_mie = liczba1_mie + 7;
  const liczba3_mie = nazwisko_mie.length;
  const liczba4_mie = liczba3_mie + 4;
  const lln_mie = liczba3_mie + 20;

  document.getElementById("oblicz").innerHTML = 
    "liczba1 = " + liczba1_mie + "<br>" +
    "liczba2 = " + liczba1_mie + " + 7 = " + liczba2_mie + "<br>" +
    "liczba3 = " + liczba3_mie + "<br>" +
    "liczba4 = " + liczba3_mie + " + 4 = " + liczba4_mie + "<br>";
	
  document.getElementById("menu").innerHTML = 
	"------------MENU------------" + "<br>" +
	liczba1_mie + "-wyświetlanie teorii o operatorach logicznych" + "<br>" +
	lln_mie + "- sprawdzanie czy liczba należy do przedziału (od " + liczba1_mie + "; do" + liczba2_mie + "]" + "<br>" +
	dur_mie + "- czy liczba należy do przedziału (-oo ; " + liczba1_mie + ")  lub [" + liczba2_mie + " ; +oo))";
	
	 function opcja_mie() {
            let opcja = prompt("podaj opcję= ","");	
			
   if(opcja==9)
  {
   document.getElementById("opcje").innerHTML = 
   "<font color=green size=7;>Jesteś w opcji 9 -->teoria</font>" + "<br>" + 
   "<font color=blue size=5;>&& i x=3 y=4 (x<0 && y>2) wynik-->prawda</font>" + "<br>" +
   "<font color=blue size=5;>|| lub x=3 y=4 (x==8 || y==6) wynik-->fałsz</font>" + "<br>" +
   "<font color=blue size=5;>! zaprzeczenie x=3 y=4 !(x==y) wynik-->prawda</font>" + "<br>";
  }
 else if (opcja == 25) {
  let przedz_mie = prompt("podaj liczbę: ", "");
  let przedz = parseFloat(przedz_mie);
  
  let wyp_mie = ""; 

  wyp_mie += "<font color=green size=7>Jesteś w opcji 25 -->Przedział";

  if (przedz >= 9 && przedz <= 16) 
  {
    wyp_mie += "<br>Liczba należy do przedziału";
  } 
  else 
  {
    wyp_mie += "<br>Liczba nie należy do przedziału";
  }
  wyp_mie += "</font><br>"; 

  document.getElementById("opcje").innerHTML = wyp_mie;
}
else if (opcja == 79) {
  let przedz2_mie = prompt("podaj liczbę: ", "");
  let przedz2 = parseFloat(przedz2_mie);
  
  let wyp2_mie = ""; 

  wyp2_mie += "<font color=green size=7>Jesteś w opcji 79 -->Przedział";

  if (przedz2 < 9 || przedz2 >= 16) 
  {
    wyp2_mie += "<br>Liczba należy do przedziału";
  } 
  else 
  {
    wyp2_mie += "<br>Liczba nie należy do przedziału";
  }
  wyp2_mie += "</font><br>"; 

  document.getElementById("opcje").innerHTML = wyp2_mie;
}

else
{
  document.getElementById("opcje").innerHTML = 
  "<font color=red size=7>nie ma takiej opcji</font>";
}

}

</script>

</body>
</html>
